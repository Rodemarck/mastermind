<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Master Mind</title>
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="login">
            <form action="/logar" method="post">
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" name="username" class="form-control" id="login" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" name="password" class="form-control" id="senha" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" value="Entrar">Entrar</button>
                </div>
                <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
            </form>
            <div class="links">
                <a href="/cadastro">Cadastro</a>
            </div>
            <div id="resposta"></div>
        </div>

        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>


        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
